<html>
<head>
<style>
body{
	font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
	display: flex;
	flex-direction: row;
	justify-content: center;
	text-align: center;
}
#countdown{
	font-size: 300px;
	padding-top: 200px;
}
</style>
</head>
<body>
<div id="countdown">
</div>
<script>
function ready(fn) {
  if (document.attachEvent ? document.readyState === "complete" : document.readyState !== "loading"){
    fn();
  } else {
    document.addEventListener('DOMContentLoaded', fn);
  }
}

//DOCUMENT READY FUNCTION
//ENTRY POINT
ready(function() {
	setTimeout(three, 250)
})

//HELPER FUNCTIONS FOR COUNTDOWN
function three(){
	document.body.style.backgroundColor = "red";
	var countdownDiv = document.getElementById('countdown')
	countdownDiv.innerHTML = '3'
	countdownDiv.style.color = 'white'
	console.log('three')
	setTimeout(two, 750)
}
function two(){
	document.body.style.backgroundColor = "yellow";
	var countdownDiv = document.getElementById('countdown')
	countdownDiv.innerHTML = '2'
	countdownDiv.style.color = 'black'
	console.log('two')
	setTimeout(one, 750)
}
function one(){
	document.body.style.backgroundColor = "green";
	var countdownDiv = document.getElementById('countdown')
	countdownDiv.style.color = 'white'
	countdownDiv.innerHTML = '1'
	console.log('one')
	setTimeout(capture,750)
}
function capture(){
	document.body.style.backgroundColor = 'black'	
	var countdownDiv = document.getElementById('countdown')
	countdownDiv.style['padding-top'] = '300px'
	countdownDiv.style['font-size'] = '150px'
	countdownDiv.innerHTML = 'capture...'
	countdownDiv.style.color = 'white'
	console.log('capture')
	setTimeout(flash,250)
}
function flash(){
	document.body.style.backgroundColor = 'white'
	setTimeout(endflash, 250)
}
function endflash(){
	document.body.style.backgroundColor = 'black'
	var countdownDiv = document.getElementById('countdown')
        countdownDiv.innerHTML = ''
	countdownDiv.innerHTML = 'captured!'
}
</script>
</body>
</html>
